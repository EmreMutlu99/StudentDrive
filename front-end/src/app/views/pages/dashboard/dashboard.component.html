<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin dashboard-toolbar">
  <div>
    <h4 class="mb-3 mb-md-0">Welcome to Dashboard</h4>
  </div>
</div>

<!-- DASHBOARD XXL SEARCH -->
<div class="row">
  <div class="col-12">
    <form class="dashboard-search-xxl mx-auto my-3 my-md-4" (submit)="$event.preventDefault()">
      <div class="input-group shadow-sm search-xxl-group">
        <span class="input-group-text bg-body border-0 search-xxl-icon">
          <i data-feather="search" appFeatherIcon class="icon-lg"></i>
        </span>
        <input
          type="search"
          class="form-control bg-body border-0 search-xxl-input"
          placeholder="Search everythingâ€¦ projects, reservations, customers, docs"
          aria-label="Dashboard search"
        />
        <button class="btn btn-primary search-xxl-btn" type="submit">
          Search
        </button>
      </div>

      <!-- optional quick chips -->
      <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
        <a class="chip-xxl" href="" (click)="false">Projects</a>
        <a class="chip-xxl" href="" (click)="false">Invoices</a>
        <a class="chip-xxl" href="" (click)="false">Reservations</a>
        <a class="chip-xxl" href="" (click)="false">Customers</a>
      </div>
    </form>
  </div>
</div>

<div class="row">
<app-file-upload></app-file-upload>
</div>
