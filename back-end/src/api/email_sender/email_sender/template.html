<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Keep styles minimal + email-safe -->
    <style>
      /* Some clients honor <style> blocks. We still inline critical styles below. */
      @media (max-width: 620px) {
        .container { width: 100% !important; }
        .px-40 { padding-left: 20px !important; padding-right: 20px !important; }
      }
    </style>
  </head>
  <body style="margin:0; padding:0; background:#f6f9ff; -webkit-font-smoothing:antialiased;">
    <!-- Full-bleed top accent (subtle gradient) -->
    <div style="height:6px; background:linear-gradient(90deg,#2F80ED,#60A5FA);"></div>

    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background:#f6f9ff; padding:28px 0;">
      <tr>
        <td align="center">
          <!-- Card -->
          <table role="presentation" cellpadding="0" cellspacing="0" width="600" class="container"
                 style="width:600px; max-width:600px; background:#ffffff; border-radius:14px; box-shadow:0 6px 24px rgba(47,128,237,0.08); border:1px solid #e6eefc; overflow:hidden;">
            
            <!-- Logo badge -->
            <tr>
              <td align="center" style="padding:28px 0 10px;">
                <div style="
                  display:inline-block;
                  width:96px; height:96px;
                  border-radius:50%;
                  background:radial-gradient(circle at 30% 30%, #ffffff 0%, #f2f7ff 60%, #e6eefc 100%);
                  border:3px solid #2F80ED;
                  line-height:96px;
                  text-align:center;">
                  <img src="cid:company_logo" alt="Company Logo" width="72" height="72" style="display:inline-block; vertical-align:middle; border:0;">
                </div>
              </td>
            </tr>

            <!-- Title -->
            <tr>
              <td class="px-40" style="padding:0 40px 18px; text-align:center;">
                <h1 style="
                  margin:0;
                  font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Arial,sans-serif;
                  font-size:24px; line-height:1.25;
                  color:#143a66; font-weight:700;">
                  {{ header }}
                </h1>
                <div style="height:14px;"></div>
                <div style="height:3px; width:64px; margin:0 auto; border-radius:3px; background:linear-gradient(90deg,#2F80ED,#60A5FA);"></div>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td class="px-40" style="
                  padding:22px 40px 30px;
                  font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Arial,sans-serif;
                  font-size:16px; line-height:1.6; color:#334155;">
                {{ content | safe }}
              </td>
            </tr>

            <!-- Info strip -->
            <tr>
              <td style="
                  background:linear-gradient(180deg,#f5f9ff 0%, #eef5ff 100%);
                  padding:16px 40px; text-align:center;
                  font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Arial,sans-serif;
                  font-size:13px; color:#4b5563;">
                Tip: Add <span style="color:#2F80ED; font-weight:600;">info@emc-ltd.co</span> to your contacts to ensure delivery.
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="
                  background:#0f3b86;
                  background:linear-gradient(90deg,#0F57C8,#2F80ED);
                  text-align:center; padding:20px 40px;">
                <p style="margin:0 0 6px; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Arial,sans-serif;
                          font-size:13px; color:#e9f2ff;">
                  Questions? <a href="mailto:info@emc-ltd.co" style="color:#ffffff; text-decoration:none; font-weight:600;">Contact us</a>.
                </p>
                <p style="margin:0; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Arial,sans-serif;
                          font-size:12px; color:#dbeafe;">
                  © 2024 Sagel AI · All rights reserved.
                </p>
              </td>
            </tr>
          </table>
          <!-- /Card -->
        </td>
      </tr>
    </table>

    <!-- Bottom breathing room -->
    <div style="height:24px;"></div>
  </body>
</html>
