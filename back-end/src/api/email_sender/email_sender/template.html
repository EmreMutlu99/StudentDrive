<html>
  <body style="margin:0; padding:0; background-color:#f9fafb; font-family:Arial, sans-serif; color:#333;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f9fafb; padding:30px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.08); overflow:hidden;">
            <tr>
              <td align="center" style="padding:30px 0 10px;">
                <img src="cid:company_logo" alt="Company Logo" style="width:100px; display:block;">
              </td>
            </tr>
            <tr>
              <td style="padding:0 40px 20px; text-align:center;">
                <h1 style="margin:0; font-size:22px; color:#4f5d73; line-height:1.2;">
                  {{ header }}
                </h1>
                <hr style="border:0; border-bottom:2px solid #4f5d73; width:50px; margin:12px auto 0;">
              </td>
            </tr>
            <tr>
              <td style="padding:20px 40px 30px; font-size:16px; line-height:1.6; color:#555;">
                {{ content | safe }}
              </td>
            </tr>
            <tr>
              <td style="background:#f2f3f5; text-align:center; padding:20px 40px; font-size:13px; color:#777;">
                <p style="margin:0 0 6px;">
                  Questions? <a href="mailto:info@emc-ltd.co" style="color:#4f5d73; text-decoration:none;">Contact us</a>.
                </p>
                <p style="margin:0;">&copy; 2024 Sagel AI All rights reserved.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
